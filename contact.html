
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Google Font for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
<style>
    /* 2025 Lite Tech Theme Variables */
    :root {
        --bg-deep: #0f172a;           /* Deep Navy Base */
        --bg-glass: rgba(30, 41, 59, 0.7); /* Lite Glass Effect */
        --accent-cyan: #22d3ee;       /* Tech Cyan */
        --text-header: #ffffff;
        --text-muted: #94a3b8;
        --lighting-white: rgba(255, 255, 255, 0.3);
        --neon-glow: rgba(34, 211, 238, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        /* Subtle radial gradient for depth */
        background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
        color: var(--text-muted);
        line-height: 1.6;
        padding: 60px 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        margin-bottom: 60px;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--text-header);
        letter-spacing: -1px;
    }

    /* Cyan glow line under the title */
    h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--accent-cyan);
        margin: 15px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px var(--accent-cyan);
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
    }

    /* Grid Layout */
    .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
    }

    /* Lite Lighting Card */
    .contact-card {
        background: var(--bg-glass);
        backdrop-filter: blur(10px); /* Blur effect for "Lite" feel */
        padding: 40px;
        border-radius: 20px;
        display: flex; 
        align-items: center;
        gap: 25px;
        
        /* White Lighting Border */
        border: 1px solid var(--lighting-white);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .contact-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent-cyan);
        /* Cyan Lighting Glow */
        box-shadow: 0 0 20px var(--neon-glow);
    }

    /* Icon Styling */
    .icon-box {
        background: rgba(34, 211, 238, 0.1);
        color: var(--accent-cyan);
        min-width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex; 
        align-items: center;
        justify-content: center;
        font-size: 28px;
        border: 1px solid rgba(34, 211, 238, 0.2);
    }

    .card-content h3 {
        font-size: 1.4rem;
        margin-bottom: 5px;
        color: var(--text-header);
        font-weight: 600;
    }

    .card-content p, .card-content address {
        color: var(--text-muted);
        font-style: normal;
        font-size: 1rem;
        margin-bottom: 5px;
    }

    /* Link/Button Lighting Effect */
    .card-content a {
        color: var(--accent-cyan);
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        padding: 5px 12px;
        background: rgba(34, 211, 238, 0.05);
        border-radius: 6px;
        border: 1px solid transparent;
        transition: 0.3s;
    }

    .card-content a:hover {
        background: var(--accent-cyan);
        color: #000 !important;
        box-shadow: 0 0 15px var(--accent-cyan);
    }

    /* Custom Scrollbar for Browser */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-deep); }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-cyan); }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
        body { padding: 40px 15px; }
        h1 { font-size: 2.2rem; }
        .contact-card {
            flex-direction: column; 
            text-align: center;
            padding: 30px;
        }
    }
</style>
    
</head>
<body>

</body>
