
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Google Font for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS VARIABLES for easy color management */
        :root {
            --primary-color: #2563eb;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-gray: #f9fafb;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

       
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

       
        .contact-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex; 
            align-items: flex-start;
            gap: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            background-color: #eff6ff;
            color: var(--primary-color);
            min-width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .card-content h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-content p, .card-content address {
            color: var(--text-light);
            font-style: normal;
            font-size: 1rem;
        }

        .card-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .card-content a:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .contact-card {
                flex-direction: column; 
                text-align: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>

        </header>

        <div class="contact-grid">
            
            <div class="contact-card">
                <div class="icon-box">üìû</div>

                    <h3>Phone</h3>

                    <a href="tel:01854763828">01854763828</a>
                </div>
            </div>

            
            <div class="contact-card">
                <div class="icon-box">üìß</div>
                <div class="card-content">
                    <h3>Email</h3>
                    <p>Drop me a line:</p>
                    <a href="mailto:romanacs2023@gmail.com">romanacs2023@gmail.com</a>
                </div>
            </div>

            
            <div class="contact-card">
                <div class="icon-box">üìç</div>
                <div class="card-content">
                    <h3>Address</h3>
                    <address>
                        Bishnodi Road,<br />
                        Chandpur Sadar-3600,<br />
                        Chandpur, Bangladesh
                    </address>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
