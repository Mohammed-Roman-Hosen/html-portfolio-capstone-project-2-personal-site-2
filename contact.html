
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Google Font for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
<style>
    /* 2025 Lite Tech Theme Variables */
    :root {
        --bg-deep: #0a0f1d;           /* Deep Navy Base */
        --bg-glass: rgba(22, 30, 45, 0.8); /* Darker Glass for better contrast */
        --accent-cyan: #22d3ee;       /* Tech Cyan */
        --text-header: #ffffff;
        --text-muted: #94a3b8;
        --lighting-white: rgba(255, 255, 255, 0.25);
        --neon-glow: rgba(34, 211, 238, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0a0f1d 100%);
        color: var(--text-muted);
        line-height: 1.6;
        padding: 60px 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        margin-bottom: 60px;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--text-header);
        letter-spacing: -1.5px;
    }

    h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--accent-cyan);
        margin: 15px auto;
        border-radius: 10px;
        box-shadow: 0 0 15px var(--accent-cyan);
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
    }

    /* Grid Layout */
    .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
    }

    /* Lite Lighting Card */
    .contact-card {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        padding: 35px 25px;
        border-radius: 20px;
        display: flex; 
        align-items: flex-start; /* Aligned to top for multi-line text */
        gap: 20px;
        border: 1px solid var(--lighting-white);
        transition: all 0.4s ease;
        /* Prevents the card from expanding past screen width on mobile */
        max-width: 100%;
        overflow: hidden; 
    }

    .contact-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-cyan);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px var(--neon-glow);
    }

    /* Icon Styling */
    .icon-box {
        background: rgba(34, 211, 238, 0.1);
        color: var(--accent-cyan);
        min-width: 54px;
        height: 54px;
        border-radius: 12px;
        display: flex; 
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border: 1px solid rgba(34, 211, 238, 0.2);
    }

    /* Content Area - Essential for fitting long text */
    .card-content {
        flex: 1;
        min-width: 0; /* Allows text to wrap instead of pushing card width */
    }

    .card-content h3 {
        font-size: 1.3rem;
        margin-bottom: 8px;
        color: var(--text-header);
        font-weight: 600;
    }

    .card-content p, .card-content address {
        color: var(--text-muted);
        font-style: normal;
        font-size: 0.95rem;
        margin-bottom: 8px;
    }

    /* The Link - Optimized to fit long Email Addresses */
    .card-content a {
        color: var(--accent-cyan);
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        display: inline-block;
        
        /* FIX FOR LONG EMAILS */
        word-break: break-all;       /* Forces break for long strings */
        overflow-wrap: break-word;   /* Standard wrap */
        max-width: 100%;
        
        padding: 4px 0;
        transition: 0.3s;
    }

    .card-content a:hover {
        color: #ffffff;
        text-shadow: 0 0 10px var(--accent-cyan);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-deep); }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-cyan); }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
        body { padding: 40px 15px; }
        h1 { font-size: 2.2rem; }
        .contact-card {
            flex-direction: column; 
            text-align: center;
            align-items: center;
            padding: 30px 20px;
        }
        .icon-box { margin-bottom: 10px; }
    }
</style>
    
</head>
<body>

    </div>

</body>

</html>
